<!DOCTYPE html>
<html lang="en">
	<head>
		<title> Levels of CSS </title>
		<meta charset="UTF-8" />
		<!-- Using an external level style sheet -->
		<link rel="stylesheet" type="text/css" href="mySheet.css" />
		<!-- using documented level style sheet -->
		<style type="text/css">
			h1{
				color: green;
			}
		</style>
	</head>
	<body>
		<h1 style="color: red; text-align: center; font-size: 50px"> This a header <h1>
		<h1> This is a header styled using a documented level </h1>
		<p> This a paragraph </p>
		<!-- using a inline level --> 
		<p style="color: red;"> This is a styled paragraph using inline level </p>
		<h2> This is a header 2 styled using external level </p>
	
	</body>
</html>
